<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QrCode</title>
</head>
<body>
     <video id="previewKamera" style="width: 300px;height: 300px;"></video>
    
     <input type="text" id="hasilscan">
      
     <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 
     <script>
        let selectedDeviceId = null;
        const codeReader = new ZXing.BrowserMultiFormatReader();
        function initScanner() {
            codeReader.listVideoInputDevices()
            .then(videoInputDevices => {
                    codeReader.decodeOnceFromVideoDevice(selectedDeviceId, 'previewKamera')
                        .then(result => {
                               // console.log(result.text)
                                const sdURL = result.text.split("?");
                                    if(sdURL[0] === 'https://testclub.kerakoll.com/' || sdURL[0] === 'https://club.kerakoll.com/')
                                    {
                                        alert("QR Code scan Successfully.");
                                        stopScanner();
                                    }
                                    else
                                    {
                                        alert("Invalid origin");
                                        stopScanner();
                                        initScanner();
                                    }
                        })
                        .catch(err => console.log("videoInputDevices-",err));
            })
            .catch(err => console.log("codeReader-",err));
        }
        function stopScanner() 
        {
            if(codeReader){codeReader.reset() }
        }
   
       
     </script>
</body>
</html>
